<html>
    <head>
        <title>Create User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-2.2.0.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body>
        <div id="createUserWrapper">
            <h4>Create user</h4>
            <form name="createUserForm" method="GET" onsubmit="addUser();" action="javascript:void(0);">
                <p><label for="firstname">First Name</label><input type="text" name="firstname" id="firstname" /></p>
                <p><label for="lastname">Last Name</label><input type="text" name="lastname" id="lastname" /></p>
                <p><label for="position">Job title</label><input type="text" name="position" id="position" /></p>
                <p><label for="username">Username</label><input type="text" name="username" id="username" /></p>
                <p><label for="password">Password</label><input type="text" name="password" id="password" /></p>
                <p><label for="groupid">Group</label><select id="groupid"></select></p>
                <p><input type="submit" name="createUser"  value="Create" /></p>
            </form>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $.ajax({
                    url: baseURL + '/groups/',
                    method: 'GET',
                    dataType: 'xml',
                    success: function (xml) {
                        var groupid, groupname;
                        $(xml).find('group').each(function () {
                            groupid = parseInt($(this).find('id').text());
                            groupname = $(this).find('name').text();
                            // add a new dropdown option for each group found
                            $('#groupid').append('<option value="' + 
                                    groupid + '">' + 
                                    groupname + '</option>');
                        });
                    }
                });

                $("#firstname").focus();

            });

            function addUser() {
                // check for invalid inputs
                if (validateInput($('#firstname').val()) &&
                        validateInput($('#lastname').val()) &&
                        validateInput($('#position').val()) &&
                        validateInput($('#username').val()) &&
                        validateInput($('#password').val()))
                {
                    
                    var xml = "<user><firstname></firstname><groupId></groupId><lastname></lastname><userId>-1</userId><username></username><position></position></user>";

                    var xmlDoc = $.parseXML(xml);
                    var $xml = $(xmlDoc);
                    var serializer = new XMLSerializer();

                    //Append xml with values from user creation form
                    $xml.find('firstname').append(escapeHtml($('#firstname').val()));
                    $xml.find('lastname').append(escapeHtml($('#lastname').val()));
                    $xml.find('username').append(escapeHtml($('#username').val()));
                    $xml.find('position').append(escapeHtml($('#position').val()));
                    $xml.find('groupId').append(escapeHtml($('#groupid').val()));

                    // Serialize the XML for sending
                    xmlDoc = serializer.serializeToString($xml[0]);

                    $.ajax({
                        url: baseURL + "/users/add",
                        data: xmlDoc,
                        processData: false,
                        type: 'POST',
                        contentType: 'application/xml',
                        success: function () {
                            alert('User created successfully!');
                            $('#firstname').val('');
                            $('#lastname').val('');
                            $('#username').val('');
                            $('#position').val('');
                            $('#password').val('');
                            $("#firstname").focus();
                        },
                        fail: function () {
                            alert('User creation failed!');
                        }
                    });
                }
            }
        </script>
    </body>
</html>
