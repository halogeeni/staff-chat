<div id="chat">
    <div id="messages">
    </div>
    <div id="send-message">
        <form>
            <input id="message-field" name="message" type="text" />
            <input id="send-button" name="submit" type="button" value="Send" />
        </form>
    </div>
</div>

<script>

    $(document).ready(function () {
        $("#message-field").focus();
        // bind enter key event to submit
        $('#message-field').keypress(function (event) {
            if (event.which === 13) {
                event.preventDefault();
                if (validateInput($('#message-field').val())) {
                    sendMessage($('#message-field').val(), 'CHANNEL_BROADCAST');
                }
            }
        });

        $('#send-button').click(function () {
            $("#message-field").focus();
            if (validateInput($('#message-field').val())) {
                sendMessage($('#message-field').val(), 'CHANNEL_BROADCAST');
            }
        });

        // polling
        timerId = setInterval(function(){ 
            getBroadcasts();
        }, 500);
        
    });

</script>
